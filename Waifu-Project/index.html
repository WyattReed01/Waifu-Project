<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <h1 id="logo">The <span id='highlight'>Waifu</span> Project</h1>
  
    <div id="container">
        <div id="waifuImg">
            <div id="waifuPhoto">
            <img id = "photo" src ="" class="waifuImage">   
            </div>
        </div>
        
        <div id="waifuOrigin"></div>
    </div>

    <div id="buttons">
        <button id="randombtn" class="btn">Generate Random Waifu</button><br>
        <button id="maidbtn" class="btn">Generate Random Maid Waifu</button><br>
        <button id="uniformbtn" class="btn">Generate Random Uniform Waifu</button>
    </div>
    
    <p id="text"><span style='border:2px rgb(37, 226, 236) solid; font-size:42px; background-color: blueviolet;'>Click one of the buttons above to get a random waifu.</span></p>
    <script defer src ="./main.js"></script>
